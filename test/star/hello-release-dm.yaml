apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-release
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-release
  template:
    metadata:
      labels:
        app: hello-release
    spec:
      containers:
      - name: hello
        image: ruly-reg.xxx.com/test/hello:release
        ports:
        - containerPort: 8080