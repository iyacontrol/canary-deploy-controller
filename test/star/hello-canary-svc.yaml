apiVersion: v1
kind: Service
metadata:
  name: hello-canary
  annotations:
    getambassador.io/config: |
      # ---
      # apiVersion: ambassador/v0
      # kind: Mapping
      # name: hello-release-mapping
      # prefix: /hello
      # service: hello-release
      # ---
      apiVersion: ambassador/v0
      kind: Mapping
      name: hello-canary-mapping
      prefix: /
      service: hello-canary
      weight: 10
spec:
  selector:
    app: hello-canary
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080